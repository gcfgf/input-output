<app-header [nameData]="inputName"  (Nagendra)="received($event)" ></app-header>

<div class="container"> 
    <h1 style="color:darkgray; padding-bottom: 10px; text-align: center;" >Parent Component</h1>
    <div class="main">
        <input type="text" placeholder="Enter Value" [(ngModel)]="value" >
        <button (click)="transfer(value)">Send</button>
        <button (click)="reset()">reset</button>
        </div>
        <div class="values">
            <p>{{val}}</p>
        </div>
</div>
